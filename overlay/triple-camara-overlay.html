<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara 16:9 y 1:1 - Estilo SpaceX</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #000000 0%, #090918 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        canvas#stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .camera-container {
            z-index: 2;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Espacio entre cámaras */
            width: 100%;
            max-width: 1280px; /* Máximo ancho del contenedor */
        }

        .camera-16-9 {
            width: 60%; /* Mayor espacio para la cámara 16:9 */
            aspect-ratio: 16 / 9; /* Formato 16:9 */
            background: #00FF00; /* Verde chroma key */
            border: 2px solid #fff; /* Borde blanco para visualización */
            border-radius: 8px;
            overflow: hidden;
        }

        .camera-square-container {
            width: 30%; /* Menor espacio para las cámaras cuadradas */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espacio entre cámaras cuadradas */
        }

        .camera-1-1 {
            width: 100%;
            max-width: 320px;
            margin-left: 50px;
            aspect-ratio: 1 / 1; /* Formato 1:1 (cuadrado) */
            background: #00FF00; /* Verde chroma key */
            border: 2px solid #fff; /* Borde blanco para visualización */
            border-radius: 8px;
            overflow: hidden;
        }

        /* Responsividad para pantallas pequeñas */
        @media (max-width: 768px) {
            .camera-container {
                flex-direction: column;
                max-width: 90%;
            }

            .camera-16-9 {
                width: 100%;
            }

            .camera-square-container {
                width: 50%; /* Ajuste para pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div class="camera-container">
        <div class="camera-16-9"></div>
        <div class="camera-square-container">
            <div class="camera-1-1"></div>
            <div class="camera-1-1"></div>
        </div>
    </div>

    <script>
        // Script para animación de partículas (estrellas)
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Crear partículas
        const particlesArray = [];
        const numberOfParticles = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
                if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
