<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar lanzamiento</title>
</head>
<body>
  <h1>Selecciona el lanzamiento</h1>
  <ul id="lista-lanzamientos"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Config de tu proyecto
    const firebaseConfig = {
      apiKey: "AIzaSyAiLw2zwfsjdMP-IlEoE5JugyFvmaQLFC0",
      authDomain: "halcon-space-348e7.firebaseapp.com",
      projectId: "halcon-space-348e7",
      storageBucket: "halcon-space-348e7.firebasestorage.app",
      messagingSenderId: "741724706453",
      appId: "1:741724706453:web:519531e63f2b923f952d9c",
      measurementId: "G-VG1Y2YMY4W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const lista = document.getElementById("lista-lanzamientos");

    async function cargarLanzamientos() {
      const q = await getDocs(collection(db, "lanzamientos"));
      q.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = doc.data().nombre ?? doc.id; // mostrar campo "nombre" si existe
        li.style.cursor = "pointer";
        li.onclick = () => {
          // Guardar selecci√≥n
          localStorage.setItem("lanzamientoSeleccionado", doc.id);
          // Abrir overlay
          window.location.href = "tiempo.html";
        };
        lista.appendChild(li);
      });
    }

    cargarLanzamientos();
  </script>
</body>
</html>
